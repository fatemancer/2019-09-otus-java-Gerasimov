description = 'hw08-json-parser'

dependencies {
    implementation 'com.google.guava:guava'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-simple'
    implementation 'org.junit.jupiter:junit-jupiter-api'
    implementation 'org.assertj:assertj-core:3.15.0'
    implementation 'org.glassfish:jakarta.json:1.1.6'
    testRuntime 'org.junit.jupiter:junit-jupiter'

    implementation 'javax.json:javax.json-api:1.1.4'

    // эти аннотации доступны только в тестах для проверки реализации
    testCompile 'org.projectlombok:lombok:1.18.12'
    testCompile 'com.fasterxml.jackson.core:jackson-annotations:2.11.0'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.11.0'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
}